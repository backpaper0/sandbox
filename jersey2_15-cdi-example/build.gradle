apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = 'example.App'

repositories {
    jcenter()
}

dependencies {
    compile 'org.glassfish.jersey.ext.cdi:jersey-weld2-se:2.21'
    compile 'org.glassfish.jersey.ext.cdi:jersey-cdi1x:2.21'
    compile 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.21'
}

