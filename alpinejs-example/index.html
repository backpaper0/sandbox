<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpine.js Example</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message" x-init="setTimeout(() => { message = 'Hello World' }, 1000)"></h1>
  <div x-data="{ field1: 'foobar', field2: 'foo\nbar\nbaz', field3: ['foo', 'bar'], field4: 'foo', field5: 'foo' }">
    <p>
      <input type="text" x-model="field1">
      <span x-text="field1"></span>
    </p>
    <p>
      <textarea x-model="field2"></textarea>
    </p>
    <p>
      <template x-for="(x, index) in field2.split(/\r?\n/)">
        <span>
          <br>
          <span x-text="x"></span>
        </span>
      </template>
    </p>
    <p>
      <template x-for="x in ['foo', 'bar', 'baz']">
        <input type="checkbox" :value="x" x-model="field3">
      </template>
      <span x-text="field3.join(', ')"></span>
    </p>
    <p>
      <template x-for="x in ['foo', 'bar', 'baz']">
        <input type="radio" :value="x" x-model="field4">
      </template>
      <span x-text="field4"></span>
    </p>
    <p>
      画面が表示されたときに値がバインドされていない？(というか値が選択されていない)<br>
      <select x-model="field5">
        <option></option>
        <template x-for="x in ['foo', 'bar', 'baz']">
          <option :value="x" x-text="x"></option>
        </template>
      </select>
    </p>
    <p><button @click="x($data)">コンソールに出力する</button></p>
  </div>
  <script>
    function x({ field1, field2, field3, field4, field5 }) {
      console.log('field1', field1);
      console.log('field2', field2);
      console.log('field3', field3);
      console.log('field4', field4);
      console.log('field5', field5);
    }
  </script>
</body>

</html>
