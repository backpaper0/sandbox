<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>足し算</title>
</h:head>
<h:body>
  <h:form prependId="false">
    <p:panelGrid columns="1">
      <p:panel>
        <p:inputText value="#{calcBean.left}" />
        <h:outputText value="+" />
        <p:inputText value="#{calcBean.right}" />
        <h:outputText value="=" />
        <h:outputText value="#{calcBean.answer}" />
      </p:panel>
      <f:facet name="footer">
        <p:commandButton action="#{calcBean.add}" value="計算する"
          update="@form" />
      </f:facet>
    </p:panelGrid>
  </h:form>
</h:body>
</html>
