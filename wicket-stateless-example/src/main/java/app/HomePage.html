<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <head>
    <meta charset="utf-8" />
    <title>計算</title>
  </head>
  <body>
    <form wicket:id="form">
      <p>
        <input type="text" wicket:id="left" />
        +
        <input type="text" wicket:id="right" />
        =
        <span wicket:id="answer"></span>
        <button wicket:id="calc">計算する</button>
      </p>
    </form>
  </body>
</html>
