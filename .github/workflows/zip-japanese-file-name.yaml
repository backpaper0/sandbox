name: 日本語ファイル名を含むZIPファイルを作る

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ZIPファイル作成
        run: |
          sudo apt-get install -y convmv
          cd zip-japanese-file-name
          convmv --notest -r -f utf8 -t sjis .
          zip -r 日本語ファイル名を含む.zip .

      - name: ZIPファイルをアップロードする
        uses: actions/upload-artifact@v3
        with:
          name: zip-japanese-file-name
          path: zip-japanese-file-name
          retention-days: 1
