<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Hello, JSF!</title>
  </h:head>
  <h:body>
    <h:form prependId="false">
      <h:inputText value="#{helloJsf.left}" />
      +
      <h:inputText value="#{helloJsf.right}" />
      =
      <h:outputText value="#{helloJsf.answer}" />
      <h:commandButton value="calculate" action="#{helloJsf.calculate}" />
    </h:form>
  </h:body>
</html>
