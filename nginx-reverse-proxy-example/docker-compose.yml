version: '3'

services:

  proxy1:
    image: nginx
    ports: ["8080:80"]
    volumes: ["./proxy/proxy1.conf:/etc/nginx/conf.d/default.conf"]

  proxy2:
    image: nginx
    volumes: ["./proxy/proxy2.conf:/etc/nginx/conf.d/default.conf"]

  api:
    image: openjdk:11
    entrypoint: ["java", "-jar", "/app/api.jar"]
    volumes: ["./api/target/api.jar:/app/api.jar"]

